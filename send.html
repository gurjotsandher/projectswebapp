<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>barber List</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-12 col-lg-10 pt-5">
                <div class="card">
                    <h1 class="text-center pt-4">Message Your Barber Here!</h1>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="send_profile"><input type="checkbox" id="send_profile">
                                Send Profile</label>
                        </div>
                        <div class="form-group">
                            <textarea id="message" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger">Reset</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
